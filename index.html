<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>3D Cards</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="card-content">
					<h2>Mountain View 🏔️</h2>
					<img
						src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&q=80&w=1000"
						alt="Mountain landscape"
					/>
				</div>
			</div>

			<div class="card">
				<div class="card-content">
					<h2>Ocean Dreams 🌊</h2>
					<img
						src="https://images.unsplash.com/photo-1505118380757-91f5f5632de0?auto=format&fit=crop&q=80&w=1000"
						alt="Ocean waves"
					/>
				</div>
			</div>

			<div class="card">
				<div class="card-content">
					<h2>Forest Magic 🌲</h2>
					<img
						src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&q=80&w=1000"
						alt="Forest view"
					/>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
